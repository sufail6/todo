{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-4 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{data|crispy}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
